<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game with RL AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="chess-board" id="chessboard"></div>
            </div>
            <div class="col-md-4">
                <div class="game-info">
                    <h2>Chess Game</h2>
                    <div class="controls">
                        <button id="newGame" class="btn btn-primary">New Game</button>
                        <button id="trainAI" class="btn btn-secondary">Train AI</button>
                    </div>
                    <div class="status mt-3">
                        <div id="gameStatus" class="alert alert-info">Game ready!</div>
                        <div id="moveHistory" class="move-history"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
